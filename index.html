<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bash Message Generator</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1>Bash Message Generator</h1>
  <label for="message">Digite uma mensagem:</label>
  <input type="text" id="message" placeholder="Sua mensagem aqui...">
  
  <div class="input-group">
    <label for="color">Escolha uma cor:</label>
    <input type="color" id="color" value="#FF00FF">
    
    <button id="generate">Gerar Mensagem</button>
  </div>
  
  <pre id="output" class="output"></pre>
</div>
<script src="./script.js"></script>
</body>
</html>
